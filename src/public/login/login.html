<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Murphy's ERS Signin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
  </head>

  <body class="text-center signin-container">
    <form class="form-signin" onsubmit="login(event)">
      <img class="img-adjust-position rev-logo" src="../assets/rev-logo.png" alt="revature" />
      <br /><br />
      <h1 class="h3 mb-3 font-weight-normal">Sign in to your ERS account</h1>
      <label for="input-username" class="sr-only">Username</label>
      <input type="text" id="input-username" class="form-control" placeholder="Username" required autofocus>
      <label for="input-password" class="sr-only">Password</label>
      <input type="password" id="input-password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p id="error-message"></p>
    </form>

    <script src="login.js"></script>
  </body>

  </html>
